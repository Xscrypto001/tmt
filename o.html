<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Our Partners</title>
    <style>

/* styles.css */
body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

.partners-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background: #f5f5f5;
}

.partner {
    display: flex;
    align-items: center;
    justify-content: space-between;
    width: 80%;
    max-width: 1000px;
    margin: 20px auto;
    background: #ffffff;
    border-radius: 15px;
    box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    transform: translateY(100%);
    opacity: 0;
    transition: transform 0.8s, opacity 0.8s;
}

.partner:nth-child(even) {
    flex-direction: row-reverse;
}

.partner:hover {
    transform: translateY(0);
    opacity: 1;
}

.partner-image img {
    max-width: 100%;
    max-height: 100%;
    border-radius: 15px 0 0 15px;
    box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
}

.partner-details {
    flex: 1;
    padding: 20px;
    text-align: right;
}

.partner h2 {
    margin: 0;
    color: #333333;
    font-size: 24px;
}

.partner p {
    margin-top: 10px;
    color: #666666;
    font-size: 16px;
}



    </style>
</head>
<body>
    <div class="partners-container">
        <div class="partner">
            <div class="partner-image"><img src="partner1.jpg" alt="Partner 1"></div>
            <div class="partner-details">
                <h2>Partner 1</h2>
                <p>Description of Partner 1 goes here.</p>
            </div>
        </div>
        <div class="partner">
            <div class="partner-image"><img src="partner2.jpg" alt="Partner 2"></div>
            <div class="partner-details">
                <h2>Partner 2</h2>
                <p>Description of Partner 2 goes here.</p>
            </div>
        </div>
        <!-- Add more partner sections as needed -->
    </div>
</body>
</html>
